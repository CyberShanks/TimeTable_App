<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TimeTable</title>
</head>

<body>
    <table>
        <thead>
            <!-- contains morning fixed schedule #experimental-->
        </thead>
        <tbody>
            <div class="fixed" id="morning">
                <tr>
                    <th scope="row">4:00-4:30</th>
                    <td>Wake Up</td>
                </tr>
                <tr>
                    <th scope="row">4:30-5:00</th>
                    <td>Plan Day</td>
                </tr>
                <tr>
                    <th scope="row">5:00-7:00</th>
                    <td>Work</td>
                </tr>
            </div>
            <div class="block">
                <tr>
                    <th scope="row">7:00-8:00</th>
                    <td>Breakfast</td>
                </tr>
                <tr>
                    <th scope="row">8:00-9:00</th>
                    <td>Study</td>
                </tr>
                <tr>
                    <th scope="row">9:00-10:00</th>
                    <td>Prepare College</td>
                </tr>
                <tr>
                    <th scope="row">10:00-6:00</th>
                    <td>Classes</td>
                </tr>
                <tr>
                    <th scope="row">6:00-6:30</th>
                    <td>Rest</td>
                </tr>
                <tr>
                    <th scope="row">6:30-8:00</th>
                    <td>Exercise</td>
                </tr>
            </div>
            <div class="fixed" id="evening">
                <tr>
                    <th scope="row">8:00-9:00</th>
                    <td>Dinner</td>
                </tr>
                <tr>
                    <th scope="row">9:00-10:00</th>
                    <td>Sleep</td>
                </tr>
            </div>
        </tbody>
        <tfoot>
            <!-- contains evening fixed schedule #experimental-->
        </tfoot>
    </table>
</body>

</html>
